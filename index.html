<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Objednávkový Formulář</title>
</head>
<body>

    <h1>Objednávkový Formulář</h1>

    <form id="objednavkaForm">
        <div class="form-group">
            <label for="jmeno">Jméno a příjmení:</label>
            <input type="text" id="jmeno" name="jmeno" required>
            <div class="error" id="jmenoError"></div>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required autocomplete="on">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="produkt">Produkt:</label>
            <input type="text" id="produkt" name="produkt" required>
            <div class="error" id="produktError"></div>
        </div>

        <div class="form-group">
            <label for="cena">Cena za kus bez DPH (Kč):</label>
            <input type="number" id="cena" name="cena" min="0.01" step="0.01" required>
            <div class="error" id="cenaError"></div>
        </div>

        <div class="form-group">
            <label for="pocet">Počet kusů:</label>
            <input type="number" id="pocet" name="pocet" min="1" value="1" required>
            <div class="error" id="pocetError"></div>
        </div>

        <button type="submit">Odeslat objednávku</button>
    </form>

    <div id="rekapitulace" style="display: none;">
        <h2>Rekapitulace objednávky</h2>
        <p><strong>Jméno a příjmení:</strong> <span id="rekapitulaceJmeno"></span></p>
        <p><strong>E-mail:</strong> <span id="rekapitulaceEmail"></span></p>
        <p><strong>Produkt:</strong> <span id="rekapitulaceProdukt"></span></p>
        <p><strong>Cena za kus bez DPH:</strong> <span id="rekapitulaceCena"></span> Kč</p>
        <p><strong>Počet kusů:</strong> <span id="rekapitulacePocet"></span></p>
        <p><strong>Celková cena bez DPH:</strong> <span id="rekapitulaceCenaBezDph"></span> Kč</p>
        <p><strong>DPH (21%):</strong> <span id="rekapitulaceDph"></span> Kč</p>
        <p><strong>Celková cena s DPH:</strong> <span id="rekapitulaceCenaSDph"></span> Kč</p>
        <p><strong>Celková cena v <span id="rekapitulaceMena"></span>:</strong> <span id="rekapitulaceCenaMena"></span></p>
        <div>
            <label for="vybranaMena">Přepočet do měny:</label>
        <select id="vybranaMena">
            <option value="">Vyberte měnu</option>
        </select>
        </div>
        <div id="kurzovni-listek">
            <h2>Aktuální kurzovní lístek ČNB</h2>
            <ul id="kurzy">
                <li>Načítání kurzovního lístku...</li>
            </ul>
        </div>
    </div>

    

    <script src="script.js"></script>

</body>
</html>
